<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tttttttt</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        #box{
            width: 300px;
            height: 240px;
            border: 1px solid black;
            margin: 100px auto;
        }
        ul{
            width: 300px;
            height: 44px;
            border-bottom:1px solid black;
            line-height: 44px;
        }
        li{
            width: 98px;
            float: left;
            text-align: center;
        }
        .on{
            background: red;
        }
    </style>
    <script>
        window.onload=function(){
            var oDox=document.getElementById("box");
            var aBtn=document.getElementsByTagName("li");
            var aDiv=oDox.getElementsByTagName("div");

            for(var i=0;i<aBtn.length;i++){
                aBtn[i].index=i;
                aBtn[i].onclick=function(){
                    for(var i=0;i<aBtn.length;i++){
                        aBtn[i].className="";
                        aDiv[i].style.display="none"
                    }
                    this.className="on";
                    aDiv[this.index].style.display="block"
                }
            }
        }
    </script>
</head>
<body>
<div id="box">
    <ul >
        <li class="on">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>
    <div>123</div>
    <div>456</div>
    <div>789</div>
</div>
</body>
</html>
